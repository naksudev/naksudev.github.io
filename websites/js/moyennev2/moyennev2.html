<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script type="text/javascript">
		var note1 = Number(prompt("Entrez une première note"));	
		var note2 = Number(prompt("Entrez une deuxième note"));
		var note3 = Number(prompt("Entrez une troisème note"));
		var somme = note1 * 2 + note2 * 2 + note3 * 3;
		var moyenne = somme / 7;

		document.write("<table border=1>");
		document.write("<td>Voici la somme : " + somme + "</td>");
		document.write("<td>Voici votre moyenne : " + moyenne + "</td>");
		document.write("</table>");

		if (moyenne >= 10) {
			document.write("<span class=admis>Vous êtes admis.</span>");
		} else {
			document.write("<span class=refuse>Vous n'êtes pas admis.</span>");
		}
	</script>
</body>
</html>
