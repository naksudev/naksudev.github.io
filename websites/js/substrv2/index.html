<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Substr V2</title>
</head>
<body>
    <script type="text/javascript">
        var x = prompt("Veuillez entrer une phrase");

        for(i=0; i<=x.length; i++) {
            document.write(x.substr(i, 1) + "<br>");
        }
    </script>
</body>
</html>
