<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tableau input</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt("Entrez un nombre.");

		document.write("<center>");
		document.write("<table border=1>");
		for (var i = 1; i <= n; i++) {
			document.write("<tr>");
			document.write("<td width=20px>", i, "</td>");
			document.write("<td width=20px>*</td>");
			document.write("<td width=20px>*</td>");
			document.write("</tr>")
		}
		document.write("</table>");
		document.write("</center>");

	</script>
</body>
</html>
