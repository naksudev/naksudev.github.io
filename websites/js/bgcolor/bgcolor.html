<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var couleur = String(prompt("Entrez une couleur (Rouge, bleu ou blanc)").toLowerCase());
	
		switch(couleur) {
			case 'rouge':
				document.bgColor = "red";
                break;
			case 'bleu':
                document.bgColor = "blue";
                break;
            case 'blanc':
                document.bgColor = "white";
                break;
            default:
                document.bgColor = "white";
                alert("Couleur non comprise.");
                break;
		}
	</script>
</body>
</html>
