<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Concatenation</title>
	<script type="text/javascript">
		function access(){
			var i=0;
			var result ='';
			do{
				var x= prompt ("donner une valeur") 
				result= result + x;
				i=i+1;
			}while(i<=5);
			document.write(result);
		}

	</script>
</head>
<body>
	<button onclick="access()">test</button>
</body>
</html>
