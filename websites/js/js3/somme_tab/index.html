<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body onload="somme()">
    <script type="text/javascript">

        function somme() {
                var tab = new Array();
                var x = prompt("donner un nombre de colonnes");
                
                var s = 0;

                for (j = 0; j < x; j++) {
                    tab[j] = prompt("donnez une valeur " + j)
                }

                for (j = 0; j < x; j++) {
                    // s = s + tab[j];

                    s += Number(tab[j]);
                }

                for (j = 0; j < x; j++) {
                    document.write(tab[j], "/");
                }

                document.write("Somme : " + s);
            }
    </script>

</body>

</html>
