<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Facture</title>
</head>
<body>
	<script type="text/javascript">

		function calculate() {
			// Prix	
			var pr1 = parseInt(document.getElementById('pr1').value);
			var pr2 = parseInt(document.getElementById('pr2').value);
			var pr3 = parseInt(document.getElementById('pr3').value);
			// Quantité
			var q1 = parseInt(document.getElementById('q1').value);
			var q2 = parseInt(document.getElementById('q2').value);
			var q3 = parseInt(document.getElementById('q3').value);
			// Total
			var t1 = parseInt(document.getElementById('t1').value);
			var t2 = parseInt(document.getElementById('t2').value);
			var t3 = parseInt(document.getElementById('t3').value);

			var total = (pr1*q1) + (pr2*q2) + (pr3*q3);

			document.getElementById('t1').value=(pr1*q1);
			document.getElementById('t2').value=(pr2*q2);
			document.getElementById('t3').value=(pr3*q3);

			document.getElementById('total').value=(total);
		}


	</script>

	<table border="0">
		<form>
			<tr>
				<th>Produit</th>
				<th>Prix</th>
				<th>Qté.</th>
				<th>Total</th>
			</tr>
			<tr>
				<td><input type="text" name="p1" id="p1"></td>
				<td><input type="text" name="pr1" id="pr1"></td>
				<td><input type="text" name="q1" id="q1"></td>
				<td><input type="text" name="t1" id="t1"></td>
			</tr>
			<tr>
				<td><input type="text" name="p2" id="p2"></td>
				<td><input type="text" name="pr2" id="pr2"></td>
				<td><input type="text" name="q2" id="q2"></td>
				<td><input type="text" name="t2" id="t2"></td>
			</tr>
			<tr>
				<td><input type="text" name="p3" id="p3"></td>
				<td><input type="text" name="pr3" id="pr3"></td>
				<td><input type="text" name="q3" id="q3"></td>
				<td><input type="text" name="t3" id="t3"></td>
			</tr>

			<tr>
				<td colspan="2">Totaux : <input type="text" name="total" id="total"></td>
				<td colspan="2" style="text-align: right;">
					<input type="button" name="calculer" onclick="calculate();" value="Calculer">
					<input type="reset" name="annuler" value="Annuler">
				</td>
			</tr>			
		</form>
	</table>
</body>
</html>
