<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zone texte</title>
</head>
<body>
	<script type="text/javascript">
		function somme() {
			var s = parseInt(document.f1.t1.value) + parseInt(document.f1.t2.value);
			document.write(s);
		}
	</script>

	<form name="f1">
		<input type="text" name="t1">
		<input type="text" name="t2">

		<button type="submit" name="b1" onclick="somme();">Calculer la somme</button>
	</form>
</body>
</html>
