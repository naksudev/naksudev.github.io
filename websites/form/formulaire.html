<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire</title>
</head>
<body bgcolor="#d6933c">
	<center>
		<table>
			<tr>
				<td align="center">
					<h1>Pique-nique de fin d'année</h1>
					<h2>Inscription</h2>
				</td>
			</tr>
		</table>

		<br>

		<form action="index.html">
			<table border="0" width="30%"> 
			<h3><u>Je m'identifie</u></h3>
				<tr>
					<td align="right"><b>Mon prénom :</b></td>
					<td><input type="text" name="t1"></td>
					<td rowspan="4" align="right"><img src="form_img.png" height="150" width="160"></td>
				</tr>

				<tr>
					<td align="right"><b>Ma classe :</b></td>
					<td>
						<select>
							<option>Classe 1</option>
							<option>Classe 2</option>
							<option>Classe 3</option>
						</select>
					</td>
				</tr>

				<tr>
					<td align="right"><b>Mon E-mail :</b></td>
					<td><input type="text" name="t3"></td>
				</tr>

				<tr>
					<td align="right"><b>Mon mot de passe :</b></td>
					<td><input type="password" name="t4" ></td>
				</tr>
			</table>

			<br>

			<table border="0" width="40%">
			<h3><u>J'informe</u></h3>
				<tr>
					<td align="right"><b>Mes disponibilités :</b></td>
					<td>
						<input type="checkbox" name="c1"> Lundi 10 Juin
						<input type="checkbox" name="c2"> Mardi 11 Juin
						<input type="checkbox" name="c3"> Mercredi 12 Juin
					</td>
					<td rowspan="3" align="right"><img src="transparent_img.png" height="100" width="85"></td>
				</tr>

				<tr>
					<td align="right"><b>J'apporterai... :</b></td>
					<td>
						<input type="radio" name="r1"> Une entrée
						<input type="radio" name="r1"> Un plat
						<input type="radio" name="r1"> Un dessert
					</td>

				</tr>
				<tr>
					<td align="right"><b>Je laisse un message (facultatif) :</b></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<textarea rows="3" cols="90%" name="ta1" maxlength="160" placeholder="Maximum 160 caractères !"></textarea>
					</td>
				</tr>
			</table>

			<br><br>

			<input type="submit" name="smb1" value="Je m'inscris">
			<input type="reset" name="rst2" value="Je réinitialise le formulaire">
		</form>
	</center>
</body>
</html>
